<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Car Store</title>
  <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
  <div class="container">
    
   
    <nav class="nav">
      <div class="logo">⚡ Electric Cars</div>
      <ul class="menu">
        <li>Inicio</li>
        <li>Catálogo</li>
        <li>Ofertas</li>
        <li>Contacto</li>
      </ul>
 
      <div class="hamburger">☰</div>
    </nav>

  
    <section class="filters">
      <label>Ordenar por:</label>
      <select>
        <option>Precio</option>
        <option>Modelo</option>
      </select>
    </section>

  
    <main class="main">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1593941707882-a5bba14938c7?w=400&h=300&fit=crop" alt="Electric City Car" class="card-image">
        <div class="card-content">
          <span>Model: City Car</span>
          <button>Ver más</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1560958089-b8a1929cea89?w=400&h=300&fit=crop" alt="Electric Sport Car" class="card-image">
        <div class="card-content">
          <span>Model: Sport EV</span>
          <button>Ver más</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1617788138017-80ad40651399?w=400&h=300&fit=crop" alt="Electric SUV" class="card-image">
        <div class="card-content">
          <span>Model: Urban SUV</span>
          <button>Ver más</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1542282088-fe8426682b8f?w=400&h=300&fit=crop" alt="Electric Sedan" class="card-image">
        <div class="card-content">
          <span>Model: Luxury Sedan</span>
          <button>Ver más</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?w=400&h=300&fit=crop" alt="Electric Compact" class="card-image">
        <div class="card-content">
          <span>Model: Compact EV</span>
          <button>Ver más</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1563720223185-11003d516935?w=400&h=300&fit=crop" alt="Electric Crossover" class="card-image">
        <div class="card-content">
          <span>Model: Crossover X</span>
          <button>Ver más</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1571607388263-1044f9ea01dd?w=400&h=300&fit=crop" alt="Electric Roadster" class="card-image">
        <div class="card-content">
          <span>Model: Roadster Pro</span>
          <button>Ver más</button>
        </div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1619767886558-efdc259cde1a?w=400&h=300&fit=crop" alt="Electric Van" class="card-image">
        <div class="card-content">
          <span>Model: Cargo Van</span>
          <button>Ver más</button>
        </div>
      </div>
    </main>

   
    <footer class="footer">
      <p>« 123 </p>
      <p>https://github.com/G1I2S</p>
    </footer>

  </div>
</body>
</html>
